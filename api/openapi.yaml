          type: string
          example: https://i-connect.herokuapp.com/service/author/625bc8b7-0ce0-420a-a4b4-ce1e70046e6a
        github:
          type: string
          example: http://github.com/laracroft
        profileImage:
          type: string
          example: https://i.imgur.com/k7XVwpB.jpeg
      example:
        type: author
        id: https://i-connect.herokuapp.com/service/author/625bc8b7-0ce0-420a-a4b4-ce1e70046e6a
        host: https://i-connect.herokuapp.com/
        displayName: userName1
        url: https://i-connect.herokuapp.com/service/author/625bc8b7-0ce0-420a-a4b4-ce1e70046e6a
        github: http://github.com/laracroft
        profileImage: https://i.imgur.com/k7XVwpB.jpeg
      xml:
        name: Order
    PostLike:
      type: object
      properties:
        type:
          type: string
          example: like
        author:
          $ref: '#/components/schemas/Author'
        summary:
          type: string
          example: user1 likes your post
        object:
