openapi: 3.0.0
info:
  title: i-connect
  description: "This is the documentation of i-connect, a course project of CMPUT\
    \ 404 at University of Alberta.  The document is implemented by swagger ui and\
    \ swagger editor which are under Apache-2.0 License. See detail about swagger\
    \ and its License below."
  termsOfService: http://swagger.io/terms/
  contact:
    email: xichen3@ualberta.ca
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
- url: https://i-connect.herokuapp.com/service
tags:
- name: post
  description: Post object related
- name: author
  description: Author object related
- name: comment
  description: Comment object related
- name: likes
  description: Like object to post and comment
- name: liked
  description: Liked object of one author
- name: follow
  description: "follow, friend related"
- name: inbox
  description: inbox related
paths:
  /author/{AUTHOR_ID}/posts/{POST_ID}/:
    get:
      tags:
      - post
      summary: Get the public post using the post's id and the author's id
      operationId: getPostByPostIdAndAuthorId
      parameters:
      - name: AUTHOR_ID
        in: path
        description: ID of author to return
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      - name: POST_ID
        in: path
        description: ID of post to return
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
            image/jpeg:
              schema:
                type: string
                description: a jpeg image
                format: binary
            image/png:
              schema:
                type: string
                description: a png image
                format: binary
        "404":
          description: Cannot find author or post
      security:
      - basicAuth: []
      x-swagger-router-controller: Post
    put:
      tags:
      - post
      summary: Create a post with provided post object
      operationId: createAPost
      parameters:
      - name: AUTHOR_ID
        in: path
        description: ID of author to use
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      - name: POST_ID
        in: path
        description: ID of post to create
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      requestBody:
        description: Post object that needs to be added
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
        required: true
      responses:
        "201":
          description: Post created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        "400":
          description: "Bad request, see error message"
        "404":
          description: Author not found
      security:
      - basicAuth: []
      x-swagger-router-controller: Post
    post:
      tags:
      - post
      summary: Update the post using the post's id and the author's id
      description: must be authenticated
      operationId: updatePostByPostIdAndAuthorId
      parameters:
      - name: AUTHOR_ID
        in: path
        description: ID of author for this post
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      - name: POST_ID
        in: path
        description: ID of post
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      requestBody:
        description: Pet object that needs to be added to the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        "400":
          description: "Bad request, see error message"
        "403":
          description: You are not allowed to create this post
        "404":
          description: Cannot find author or post
      security:
      - basicAuth: []
      x-swagger-router-controller: Post
    delete:
      tags:
      - post
      summary: Delete a post by post and author id
      operationId: deletePost
      parameters:
      - name: AUTHOR_ID
        in: path
        description: ID of author for the post
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      - name: POST_ID
        in: path
        description: ID of post
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "204":
          description: Post deleted
        "403":
          description: You are not allowed to delete this post
        "404":
          description: Author/Post not found
      security:
      - basicAuth: []
      x-swagger-router-controller: Post
  /author/{AUTHOR_ID}/posts/:
    get:
      tags:
      - post
      summary: Get one author's all public posts
      operationId: getAuthorRecentPosts
      parameters:
      - name: AUTHOR_ID
        in: path
        description: ID of author to return
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Post found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        "404":
          description: Author/Post not found
      security:
      - basicAuth: []
      x-swagger-router-controller: Post
    post:
      tags:
      - post
      summary: Create a post and generate id by backend itself
      operationId: createAPostAndGenerateId
      parameters:
      - name: AUTHOR_ID
        in: path
        description: ID of author of the post
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      requestBody:
        description: Post object that needs to be created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
        required: true
      responses:
        "201":
          description: Post created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        "403":
          description: You are not allowed to create this post
        "404":
          description: Author not found
      security:
      - basicAuth: []
      x-swagger-router-controller: Post
  /author/{AUTHOR_ID}/:
    get:
      tags:
      - author
      summary: Get a author object by provided author_id
      operationId: getAuthorByAutherId
      parameters:
      - name: AUTHOR_ID
        in: path
        description: ID of author to return
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Author found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Author'
        "404":
          description: Author not found
      security:
      - basicAuth: []
      x-swagger-router-controller: Author
    post:
      tags:
      - author
      summary: Update a author object by provided author_id
      operationId: updateAuthorByAutherId
      parameters:
      - name: AUTHOR_ID
        in: path
        description: ID of author to update
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      requestBody:
        description: Update author object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Author'
      responses:
        "200":
          description: Author found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Author'
        "404":
          description: Author not found
      security:
      - basicAuth: []
      x-swagger-router-controller: Author
  /authors/:
    get:
      tags:
      - author
      summary: Get all authors
      operationId: authorsGET
      responses:
        "200":
          description: All authors found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorList'
      security:
      - basicAuth: []
      x-swagger-router-controller: Author
  /author/{AUTHOR_ID}/posts/{POST_ID}/comments/:
    get:
      tags:
      - comment
      summary: Get comments of the post by provided author and post id
      operationId: createCommentByProvidedUserAndPost
      parameters:
      - name: AUTHOR_ID
        in: path
        description: ID of the post's author
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      - name: POST_ID
        in: path
        description: ID of the post
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Comments found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentSrc'
        "404":
          description: Author/Post/Comment not found
      security:
      - basicAuth: []
      x-swagger-router-controller: Comment
    post:
      tags:
      - comment
      summary: Create a comments of the post by provided author and post id
      operationId: authorAUTHOR_IDPostsPOST_IDCommentsPOST
      parameters:
      - name: AUTHOR_ID
        in: path
        description: ID of author to return
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      - name: POST_ID
        in: path
        description: Pet object that needs to be added to the store
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      requestBody:
        description: Comment object that needs to be added to the post
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Comment'
        required: true
      responses:
        "201":
          description: Comment created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        "404":
          description: Author/Post/ not found
      security:
      - basicAuth: []
      x-swagger-router-controller: Comment
  /author/{AUTHOR_ID}/posts/{POST_ID}/likes/:
    get:
      tags:
      - likes
      summary: Get likes of the post by provided author and post id
      description: GET a list of likes from other authors on author_id’s post post_id
      operationId: getLikesOfAPostByProvidedAuthorAndPostId
      parameters:
      - name: AUTHOR_ID
        in: path
        description: ID of the post's author
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      - name: POST_ID
        in: path
        description: ID of the post
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Likes found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PostLike'
                x-content-type: application/json
        "404":
          description: Author/Post not found
      security:
      - basicAuth: []
      x-swagger-router-controller: Likes
  /author/{AUTHOR_ID}/posts/{POST_ID}/comments/{COMMENT_ID}/likes/:
    get:
      tags:
      - likes
      summary: "Get likes of the post by provided author, post and comment id"
      description: GET a list of likes from other authors on author_id’s post post_id
      operationId: getLikesOfAPostOfACommentByProvidedAuthorAndPostId
      parameters:
      - name: AUTHOR_ID
        in: path
        description: ID of the post's author
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      - name: POST_ID
        in: path
        description: ID of the post
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      - name: COMMENT_ID
        in: path
        description: ID of the comment
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Likes found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CommentLike'
                x-content-type: application/json
        "404":
          description: Author/Post/Comment not found
      security:
      - basicAuth: []
      x-swagger-router-controller: Likes
  /author/{AUTHOR_ID}/liked/:
    get:
      tags:
      - liked
      summary: GET list what posts/commenets the author_id liked
      operationId: authorAUTHOR_IDLikedGET
      parameters:
      - name: AUTHOR_ID
        in: path
        description: ID of author who liked
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Liked list found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Liked'
        "404":
          description: not found
      security:
      - basicAuth: []
      x-swagger-router-controller: Liked
  /author/{AUTHOR_ID}/followers/:
    get:
      tags:
      - follow
      summary: GET list of follower of the provided author
      operationId: authorAUTHOR_IDFollowersGET
      parameters:
      - name: AUTHOR_ID
        in: path
        description: ID of author who has followers
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: followers found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Followers'
        "400":
          description: See error message
        "404":
          description: not found
      security:
      - basicAuth: []
      x-swagger-router-controller: Follow
  /author/{AUTHOR_ID}/followers/{FOREIGN_AUTHOR_ID}/:
    get:
      tags:
      - follow
      summary: check if follower
      operationId: authorAUTHOR_IDFollowersFOREIGN_AUTHOR_IDGET
      parameters:
      - name: AUTHOR_ID
        in: path
        description: ID of author who is followee
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      - name: FOREIGN_AUTHOR_ID
        in: path
        description: ID of author who is follower
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Authors found
          content:
            application/json:
              example:
                result: true
        "404":
          description: not found
      security:
      - basicAuth: []
      x-swagger-router-controller: Follow
    put:
      tags:
      - follow
      summary: Add a follower
      operationId: authorAUTHOR_IDFollowersFOREIGN_AUTHOR_IDPUT
      parameters:
      - name: AUTHOR_ID
        in: path
        description: ID of author who is followee
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      - name: FOREIGN_AUTHOR_ID
        in: path
        description: ID of author who is follower
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "201":
          description: Follower added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Follow'
        "404":
          description: not found
      security:
      - basicAuth: []
      x-swagger-router-controller: Follow
    delete:
      tags:
      - follow
      summary: Delete a follower
      operationId: authorAUTHOR_IDFollowersFOREIGN_AUTHOR_IDDELETE
      parameters:
      - name: AUTHOR_ID
        in: path
        description: ID of author who is followee
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      - name: FOREIGN_AUTHOR_ID
        in: path
        description: ID of author who is follower
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "204":
          description: Follower deleted
        "404":
          description: not found
      security:
      - basicAuth: []
      x-swagger-router-controller: Follow
  /author/{AUTHOR_ID}/inbox/:
    get:
      tags:
      - inbox
      summary: "Get a list of shared posts sent to {AUTHOR_ID}"
      operationId: getInboxByAuthorId
      parameters:
      - name: AUTHOR_ID
        in: path
        description: ID of author of the inbox
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Inbox found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Inbox'
        "400":
          description: See error message
        "404":
          description: not found
      security:
      - basicAuth: []
      x-swagger-router-controller: Inbox
    post:
      tags:
      - inbox
      summary: Save a post/follow/like
      operationId: addItemToInboxByAuthorId
      parameters:
      - name: AUTHOR_ID
        in: path
        description: ID of author of inbox
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      requestBody:
        description: Comment object that needs to be added to the post
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
      responses:
        "201":
          description: Inbox item created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Inbox'
        "400":
          description: invalid input
        "404":
          description: not found
      security:
      - basicAuth: []
      x-swagger-router-controller: Inbox
    delete:
      tags:
      - inbox
      summary: "Delete all post/follow/like in {AUTHOR_ID}'s inbox"
      operationId: deleteItemsInInboxByAuthorId
      parameters:
      - name: AUTHOR_ID
        in: path
        description: ID of author to return
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "204":
          description: Inbox item deleted
        "400":
          description: invalid input
      security:
      - basicAuth: []
      x-swagger-router-controller: Inbox
components:
  schemas:
    Post:
      type: object
      properties:
        type:
          type: string
          example: post
        title:
          type: string
          description: title of a post
          example: this is a title
        id:
          type: string
          example: https://i-connect.herokuapp.com/service/author/b049e294-7850-4e6b-8222-a20533074947/posts/9754714d-5d45-40b8-80e3-07e102ff59fd
        source:
          type: string
          example: https://i-connect.herokuapp.com/
        origin:
          type: string
          example: https://i-connect.herokuapp.com/
        description:
          type: string
          example: new post
        contentType:
          type: string
          enum:
          - text/plain
          - text/markdown
          - image/png;base64
          - image/jpeg;base64
        content:
          type: string
          example: post centent
        author:
          $ref: '#/components/schemas/Author'
        categories:
          type: array
          example:
          - c1
          - c2
          items:
            type: string
        count:
          type: number
        comments:
          type: string
          example: https://i-connect.herokuapp.com/service/author/b049e294-7850-4e6b-8222-a20533074947/posts/9754714d-5d45-40b8-80e3-07e102ff59fd
        commentSrc:
          $ref: '#/components/schemas/CommentSrc'
        published:
          type: string
          example: 2021-11-23T14:35:54.516186Z
        visibility:
          type: string
          enum:
          - PUBLIC
          - FRIENDS
          - PRIVATE
          - SERVERONLY
        unlisted:
          type: boolean
          example: false
      example:
        type: post
        title: this is a title
        id: https://i-connect.herokuapp.com/service/author/b049e294-7850-4e6b-8222-a20533074947/posts/9754714d-5d45-40b8-80e3-07e102ff59fd
        source: https://i-connect.herokuapp.com/
        origin: https://i-connect.herokuapp.com/
        description: new post
        contentType: text/plain
        content: post centent
        author:
